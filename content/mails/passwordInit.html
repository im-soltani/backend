<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"
    />
    <title>Skill Booster</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
      rel="stylesheet"
    />
    <style type="text/css">
      * {
        font-family: "Open Sans", sans-serif;
        font-weight: 300;
      }
    </style>
  </head>
  <body style="padding: 0; margin: 0; background: #f4f4f4">
    <table style="max-width: 700px; width: 100%; border: 0; margin: 20px auto">
      <tr>
        <td>
          <table
            style="
              border: 1px solid #d7d7d7;
              width: 100%;
              max-width: 700px;
              background: white;
              position: relative;
            "
          >
            <tr>
              <td
                style="
                  background: linear-gradient(
                    -34deg,
                    rgba(24, 164, 175, 0.93) 0%,
                    rgb(39, 200, 156) 100%
                  );
                  height: auto;
                  vertical-align: middle;
                "
              >
                <div style="padding: 10px 15px">
                  <img
                    style="width: 35%"
                    src="https://boostmyjob.com/images/logo/logo2.png"
                    alt="boostmyjob"
                  />
                </div>
              </td>
            </tr>
            <tr style="height: 278px">
              <td style="padding: 4px 20px 0px 20px">
                <h2 style="color: #00c38f; margin-top: -76px; font-size: 19px">
                  Réinitialisation du mot de passe
                </h2>

                <h2 style="font-size: 18px">
                  Bonjour {{name}},  votre nouveau mot de passe est
                  <div style="text-align: center">{{password}}</div>
                  Merci
                </h2>
              </td>
            </tr>
            <tr>
              <td>
                <div
                  style="
                    background: linear-gradient(
                      -34deg,
                      rgba(24, 164, 175, 0.93) 0%,
                      rgb(39, 200, 156) 100%
                    );
                    height: 30px;
                    width: 694px;
                    margin-left: -4px;
                    position: absolute;
                    text-align: center;
                    padding-top: 10px;
                  "
                >
                  <a href="https://boostmyjob.fr" style="color: white"
                    >L'équipe Skill Booster</a
                  >
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
